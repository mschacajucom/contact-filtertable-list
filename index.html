<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Filter Table Contact List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
</head>
<body>
    <div class="container">
        <h1 class="center">My Contacts</h1>
        <input id="searchInput" type="text" placeholder="Search My Contacts">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Andrea</a>
            </li>
            <li class="collection-header">
                    <h5>B</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Bart</a>
                </li>
                <li class="collection-item">
                    <a href="#">Ben</a>
                </li>
                <li class="collection-item">
                    <a href="#">Billy</a>
            </li>
            <li class="collection-header">
                    <h5>C</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Charis</a>
                </li>
                <li class="collection-item">
                    <a href="#">Curry</a>
                </li>
        </ul>
    </div>  
    
<script>
    var searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', searchMyContacts);

    function searchMyContacts(){
        var searchFilter = document.getElementById('searchInput').value.toUpperCase();
        
        var ul = document.getElementById('names');
        var li = ul.querySelectorAll('li.collection-item');

        for(var i=0; i < li.length; i++){
            var a = li[i].getElementsByTagName('a')[0];
            //If matched
            if(a.innerHTML.toUpperCase().indexOf(searchFilter) > -1){
                li[i].style.display = '';
            }else{
                li[i].style.display = 'none';
            }
        }
    }
</script>
</body>
</html>
